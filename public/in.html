<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to India!</title>
    <style>
      /* add some styles to the body */
      body {
        background-color: #f7c6c5;
        font-family: Arial, sans-serif;
      }
      
      /* add styles to the h1 heading */
      h1 {
        color: #fc0303;
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
      
      /* add styles to the image */
      img {
        display: block;
        margin: 0 auto;
        width: 80%;
        height: 40vh;
        margin-top: 50px;
      }
      
      /* add styles to the paragraph */
      p {
        font-size: 1.2em;
        text-align: center;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to India!</h1>
    <img src="https://memorableindia.com/blog/wp-content/uploads/2020/04/Incredible-India.jpg" alt="India" />
    <p>
      India is a country in South Asia. It is the seventh-largest country by
      area, the second-most populous country, and the most populous democracy
      in the world. India has a rich cultural heritage and is known for its
      diverse cuisine, music, and dance forms.
    </p>
  </body>
</html>
